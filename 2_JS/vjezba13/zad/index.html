<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postavljanje poslu≈æitelja 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<div class="glavni-kontejner">
    <h2>üõ†Ô∏è Konfiguracija Sustava</h2>
    <form id="obrazac-podataka">
        
        <div class="grupa-unosa">
            <label for="naziv-projekta">Naziv Projekta (String)</label>
            <input type="text" id="naziv-projekta" placeholder="npr. Edunova-2026">
            <div class="greska" id="greska-naziv-projekta"></div>
        </div>

        <div class="grupa-unosa">
            <label for="broj-instanci">Broj Instanci (Int)</label>
            <input type="number" id="broj-instanci" placeholder="Raspon: 1 - 10">
            <div class="greska" id="greska-broj-instanci"></div>
        </div>

        <div class="grupa-unosa">
            <label for="snaga-procesora">Snaga Procesora (Float - GHz)</label>
            <input type="number" step="0.1" id="snaga-procesora" placeholder="npr. 3.2">
            <div class="greska" id="greska-snaga-procesora"></div>
        </div>

        <div class="grupa-unosa">
            <label for="datum-pokretanja">Datum Pokretanja</label>
            <input type="date" id="datum-pokretanja">
            <div class="greska" id="greska-datum-pokretanja"></div>
        </div>

        <div class="grupa-unosa">
            <label for="oznake-sustava">Oznake Sustava (Array - zarez kao razmak)</label>
            <input type="text" id="oznake-sustava" placeholder="cloud, docker, auth">
            <div class="greska" id="greska-oznake-sustava"></div>
        </div>

        <div class="grupa-unosa">
            <label for="datoteka-postavki">Konfiguracijska Datoteka (File)</label>
            <input type="file" id="datoteka-postavki">
            <div class="greska" id="greska-datoteka-postavki"></div>
        </div>

        <div class="grupa-unosa provjera-okvir">
            <input type="checkbox" id="potvrda-uvjeta">
            <label for="potvrda-uvjeta">Prihvaƒáam uvjete kori≈°tenja sustava (Bool)</label>
            <div class="greska" id="greska-potvrda-uvjeta"></div>
        </div>

        <button type="submit" class="gumb-potvrde">Spremi Konfiguraciju</button>
        <div id="ispis-pogreske"></div>
    </form>
</div>
<script src="Pomocno.js"></script>
<script src="EdunovaObrada.js"></script>
<script src="Konfiguracija.js"></script>
<script src="app.js"></script>
</body>
</html>
